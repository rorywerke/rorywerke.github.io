<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #ccc;
            text-align: center;
            border: 10px solid white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            font-family: 'Monofett', monospace;
            color: #ccc;
            padding: 60px 20px 40px;
            font-size: 27.6px; /* Increased by 15% from 24px */
            font-weight: 300;
            text-transform: lowercase;
            background: #222;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 3px solid black;
            box-shadow: none;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery">
        <img src="./images/463C0464.JPG" alt="my photo">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
