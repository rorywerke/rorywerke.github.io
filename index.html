<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Akzidenz-Grotesk&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 20px;
            background-color: #e8e4d9;
            color: #222;
            text-align: center;
            border: 15px solid #d6d1c4;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            font-family: 'Monofett', monospace;
            color: #222;
            padding: 60px 20px 40px;
            font-size: 82.8px;
            font-weight: 300;
            text-transform: lowercase;
            background: #e8e4d9;
            margin: 0 auto;
        }
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }
        .subheader {
            font-family: 'Akzidenz-Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 300;
            margin: 40px 0 20px;
            color: #444;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
        }
        .gallery img, .placeholder {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 6px solid #b8b2a5;
            background-color: #d6d1c4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .fullscreen-image {
            max-width: 80%;
            max-height: 80%;
            border: 6px solid #b8b2a5;
            position: relative;
        }
        .image-details {
            position: absolute;
            bottom: 0;
            left: calc(100% + 20px);
            background: #e8e4d9;
            color: #222;
            padding: 15px;
            border: 3px solid #b8b2a5;
            text-align: left;
            max-width: 300px;
            display: none;
        }
    </style>
    <script>
        function openFullscreen(imgSrc, details) {
            document.getElementById('fullscreenImg').src = imgSrc;
            document.getElementById('imageDetails').innerText = details;
            document.getElementById('fullscreenOverlay').style.display = 'flex';
            document.getElementById('imageDetails').style.display = 'block';
        }
        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
            document.getElementById('imageDetails').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery-container">
        <div class="subheader">subheader zero</div>
        <div class="gallery">
            <img src="./images/463C0464.JPG" alt="my photo" onclick="openFullscreen(this.src, 'Details about this image.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
        </div>
        <div class="subheader">subheader one</div>
        <div class="gallery">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
            <img src="./images/placeholder.jpg" alt="placeholder" onclick="openFullscreen(this.src, 'Details about this placeholder.')">
        </div>
    </div>
    <div id="fullscreenOverlay" class="fullscreen-overlay" onclick="closeFullscreen()">
        <img id="fullscreenImg" class="fullscreen-image">
        <div id="imageDetails" class="image-details"></div>
    </div>
</body>
</html>
