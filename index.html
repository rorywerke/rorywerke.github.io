<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #ccc;
            text-align: center;
            border: 10px solid white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            font-family: 'Monofett', monospace;
            color: #ccc;
            padding: 60px 20px 40px;
            font-size: 82.8px;
            font-weight: 300;
            text-transform: lowercase;
            background: #222;
            margin: 0 auto;
        }
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }
        .subheader {
            font-size: 24px;
            font-weight: 300;
            margin: 40px 0 20px;
            color: #bbb;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .gallery img, .placeholder {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid black;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery-container">
        <div class="gallery">
            <img src="./images/463C0464.JPG" alt="my photo">
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
        </div>
        <div class="subheader">subheader one</div>
        <div class="gallery">

            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
        </div>
        <div class="subheader">subheader two</div>
        <div class="gallery">
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
        </div>
        <div class="subheader">subheader three</div>
        <div class="gallery">
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
            <div class="placeholder">placeholder</div>
        </div>
    </div>
</body>
</html>
