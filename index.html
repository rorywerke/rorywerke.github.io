<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my photography portfolio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            background-color: #f8f8f5;
            color: #222;
            text-align: center;
        }
        header {
            background: none;
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: 300;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 3px solid black;
            box-shadow: none;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <header>my photography portfolio</header>
    <div class="gallery">
        <img src="./images/463C0464.JPG" alt="my photo">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
