<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ccc;
            text-align: center;
        }
        header {
            color: #bbb;
            padding: 80px 20px 50px;
            font-size: 24px;
            font-weight: 300;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 60px;
            max-width: 1200px;
            margin: auto;
            background: #0a0a0a;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 5px solid #222;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #000;
            padding: 5px;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery">
        <img src="./images/463C0464.JPG" alt="my photo">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
