<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Akzidenz-Grotesk:wght@400;600&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 20px;
            background-color: #e8e4d9;
            color: #222;
            text-align: center;
            border: 15px solid #d6d1c4;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            font-family: 'Monofett', monospace;
            color: #222;
            padding: 60px 20px 40px;
            font-size: 82.8px;
            font-weight: 300;
            text-transform: lowercase;
            background: #e8e4d9;
            margin: 0 auto;
        }
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }
        .subheader {
            font-family: 'Akzidenz-Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 300;
            margin: 40px 0 20px;
            color: #444;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
        }
        .gallery img, .placeholder {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 6px solid #b8b2a5;
            background-color: #d6d1c4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #e8e4d9;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            box-sizing: border-box;
        }
        .fullscreen-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
        }
        .image-details {
            position: absolute;
            bottom: 5vw;
            right: 5vw;
            background: none;
            color: #222;
            text-align: right;
            font-family: 'Akzidenz-Grotesk', sans-serif;
        }
        .image-details h3 {
            font-weight: 600;
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }
        .image-details p {
            font-weight: 400;
            font-size: 14px;
            margin: 5px 0;
            color: #666;
        }
        .image-details span {
            font-weight: 600;
            color: #444;
        }
        .nav-buttons {
            position: absolute;
            top: 5vw;
            right: 5vw;
            display: flex;
            gap: 15px;
        }
        .nav-button {
            background: #222;
            color: #e8e4d9;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Akzidenz-Grotesk', sans-serif;
        }
    </style>
    <script>
        let images = [];
        let currentIndex = 0;

        function openFullscreen(imgSrc, title, lens, body, notes, index, aspect) {
            const img = document.getElementById('fullscreenImg');
            img.src = imgSrc;
            img.style.objectFit = 'contain';
            img.style.alignSelf = aspect === 'portrait' ? 'center' : 'flex-start';
            
            document.getElementById('imageDetails').innerHTML = `
                <h3>${title}</h3>
                <p><span>lens:</span> ${lens}</p>
                <p><span>body:</span> ${body}</p>
                <p><span>notes:</span> ${notes}</p>
            `;
            document.getElementById('fullscreenOverlay').style.display = 'flex';
            currentIndex = index;
        }

        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery-container">
        <div class="subheader">subheader zero</div>
        <div class="gallery">
            <img src="./images/463C0464.JPG" alt="Details about this image." onclick="openFullscreen(this.src, 'Placeholder Title', '50mm f/1.8', 'Canon EOS R5', 'Example notes', 0, 'landscape')">
            <div class="placeholder" onclick="openFullscreen('', 'Placeholder Title', '85mm f/1.4', 'Sony A7R IV', 'Example notes', 1, 'portrait')">Placeholder</div>
            <div class="placeholder" onclick="openFullscreen('', 'Placeholder Title', '35mm f/2', 'Leica M10', 'Example notes', 2, 'landscape')">Placeholder</div>
            <div class="placeholder" onclick="openFullscreen('', 'Placeholder Title', '24mm f/1.4', 'Nikon Z7', 'Example notes', 3, 'square')">Placeholder</div>
        </div>
    </div>
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="fullscreen-container">
            <div class="nav-buttons">
                <button class="nav-button" onclick="closeFullscreen()">Close</button>
            </div>
            <img id="fullscreenImg" class="fullscreen-image">
            <div id="imageDetails" class="image-details"></div>
        </div>
    </div>
</body>
</html>
