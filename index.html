<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Akzidenz-Grotesk&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 20px;
            background-color: #e8e4d9;
            color: #222;
            text-align: center;
            border: 15px solid #d6d1c4;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            font-family: 'Monofett', monospace;
            color: #222;
            padding: 60px 20px 40px;
            font-size: 82.8px;
            font-weight: 300;
            text-transform: lowercase;
            background: #e8e4d9;
            margin: 0 auto;
        }
        .gallery-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px;
        }
        .subheader {
            font-family: 'Akzidenz-Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 300;
            margin: 40px 0 20px;
            color: #444;
            text-transform: lowercase;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
        }
        .image-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .gallery img, .placeholder {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 6px solid #b8b2a5;
            background-color: #d6d1c4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        .image-details {
            margin-top: 10px;
            background: #e8e4d9;
            color: #222;
            padding: 10px;
            border: 3px solid #b8b2a5;
            text-align: left;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery-container">
        <div class="gallery">
            <div class="image-wrapper">
                <img src="./images/463C0464.JPG" alt="my photo">
                <div class="image-details">Details about this image.</div>
            </div>
            <div class="image-wrapper">
                <div class="placeholder">placeholder</div>
                <div class="image-details">Details about this placeholder.</div>
            </div>
            <div class="image-wrapper">
                <div class="placeholder">placeholder</div>
                <div class="image-details">Details about this placeholder.</div>
            </div>
            <div class="image-wrapper">
                <div class="placeholder">placeholder</div>
                <div class="image-details">Details about this placeholder.</div>
            </div>
        </div>
    </div>
</body>
</html>
