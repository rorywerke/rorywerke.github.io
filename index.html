<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rory.works</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Akzidenz-Grotesk:wght@400;600&display=swap');
        
        body {
            font-family: 'Akzidenz-Grotesk', sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-color: #f5f3ee;
            color: #222;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            font-family: 'Monofett', monospace;
            font-size: 10vw;
            font-weight: 300;
            text-transform: lowercase;
            margin-bottom: 40px;
        }
        .gallery-container {
            max-width: 1600px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 5px solid #222;
            cursor: pointer;
        }
        .gallery img:hover {
            opacity: 0.8;
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f5f3ee;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .fullscreen-image {
            max-width: 90vw;
            max-height: 75vh;
        }
        .fullscreen-image.landscape {
            align-self: flex-start;
            max-width: 85vw;
            margin: auto;
        }
        .image-details {
            text-align: right;
            font-size: 3vw;
            line-height: 1.2;
            margin-top: 10px;
        }
        .image-details h3 {
            font-weight: 600;
            font-size: 4vw;
            margin-bottom: 5px;
        }
        .nav-buttons {
            position: absolute;
            top: 5vw;
            right: 5vw;
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 6vw;
            color: #222;
        }
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }
            .fullscreen-image {
                max-width: 95vw;
                max-height: 70vh;
            }
            .fullscreen-image.landscape {
                max-width: 90vw;
            }
            .image-details {
                font-size: 4vw;
            }
            .image-details h3 {
                font-size: 5vw;
            }
            .nav-button {
                font-size: 8vw;
            }
        }
    </style>
    <script>
        let images = [];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            images = Array.from(document.querySelectorAll(".gallery img")).map((img, index) => {
                return {
                    src: img.src,
                    title: img.alt,
                    lens: "50mm f/1.8",
                    body: "Canon EOS R5",
                    notes: "Example notes",
                    aspect: img.naturalWidth > img.naturalHeight ? 'landscape' : 'portrait',
                    index: index
                };
            });
        });

        function openFullscreen(imgSrc, title, lens, body, notes, index, aspect) {
            const img = document.getElementById('fullscreenImg');
            img.src = imgSrc;
            img.classList.remove('landscape');
            if (aspect === 'landscape') {
                img.classList.add('landscape');
            }
            
            document.getElementById('imageDetails').innerHTML = `
                <h3>${title}</h3>
                <p>lens: ${lens}</p>
                <p>body: ${body}</p>
                <p>notes: ${notes}</p>
            `;
            document.getElementById('fullscreenOverlay').style.display = 'flex';
            currentIndex = index;
        }

        function navigateImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            let imgData = images[currentIndex];
            openFullscreen(imgData.src, imgData.title, imgData.lens, imgData.body, imgData.notes, currentIndex, imgData.aspect);
        }

        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>rory.works</header>
    <div class="gallery-container">
        <img src="./images/463C0464.JPG" alt="Placeholder Title" onclick="openFullscreen(this.src, 'Placeholder Title', '50mm f/1.8', 'Canon EOS R5', 'Example notes', 0, 'landscape')">
        <img src="./images/463C0299.JPG" alt="Placeholder Title" onclick="openFullscreen(this.src, 'Placeholder Title', '85mm f/1.4', 'Sony A7R IV', 'Example notes', 1, 'portrait')">
    </div>
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="fullscreen-container">
            <div class="nav-buttons">
                <button class="nav-button" onclick="navigateImage(-1)">&#10094;</button>
                <button class="nav-button" onclick="closeFullscreen()">&#10005;</button>
                <button class="nav-button" onclick="navigateImage(1)">&#10095;</button>
            </div>
            <img id="fullscreenImg" class="fullscreen-image">
            <div id="imageDetails" class="image-details"></div>
        </div>
    </div>
</body>
</html>
