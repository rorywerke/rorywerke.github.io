<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rory.works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 50px;
        }
        .nav {
            margin-top: 50px;
        }
        .nav button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .nav button:hover {
            text-decoration: underline;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function openFullscreen(img) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.style.position = 'fixed';
            fullscreenDiv.style.top = '0';
            fullscreenDiv.style.left = '0';
            fullscreenDiv.style.width = '100%';
            fullscreenDiv.style.height = '100%';
            fullscreenDiv.style.background = 'rgba(0, 0, 0, 0.9)';
            fullscreenDiv.style.display = 'flex';
            fullscreenDiv.style.justifyContent = 'center';
            fullscreenDiv.style.alignItems = 'center';
            fullscreenDiv.style.zIndex = '1000';
            
            const fullscreenImg = document.createElement('img');
            fullscreenImg.src = img.src;
            fullscreenImg.style.maxWidth = '90%';
            fullscreenImg.style.maxHeight = '90%';
            fullscreenImg.style.borderRadius = '10px';
            
            fullscreenDiv.appendChild(fullscreenImg);
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);
            
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</head>
<body>
    <h1>rory.works</h1>
    <div class="nav">
        <button onclick="location.href='page1.html'">Placeholder 1</button>
        <button onclick="location.href='page2.html'">Placeholder 2</button>
        <button onclick="location.href='page3.html'">Placeholder 3</button>
        <button onclick="location.href='page4.html'">Placeholder 4</button>
        <button onclick="location.href='page5.html'">Placeholder 5</button>
    </div>
</body>
</html>
